<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css/styles.css">
    <title>Encriptador/Desencriptador</title>
    <script src="logica.js"></script>
</head>
<body>
    <header class="header">
        <img src="/images/logo.png" alt="Logo">
    </header>
    <main class="principal">
        <section class="contenido"> 
            <textarea rows="6" cols="50" class="input_codificar" placeholder="Ingrese el texto aquí"></textarea>
            
            <output class="mensaje_no_encontrado">
                <img src="/images/persona.png" alt="Persona">
                <p class="mensaje"> <span class="negritas">Ningún mensaje fue encontrados</span><br>Ingresa el texto que desees encriptar o desencriptar.</p>
            </output>
        </section>
        <div class="container-botones">
            <button class="botones boton_primario">Encriptar</button>
            <button class="botones boton_secundario">Desencriptar</button>
        </div>
    </main>
    <footer class="footer">
        <p>Proyecto creado por elge3k</p>
    </footer>
</body>
</html>
