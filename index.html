<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/styles.css/styles.css">
  <title>Encriptador/Desencriptador</title>
  <script src="logica.js" defer></script>
</head>
<body>
  <header class="header">
  </header>
  <main class="principal">
    <section class="contenido"> 
      <div class="textarea-container">
        <textarea rows="6" cols="50" class="input_codificar" placeholder="Ingrese el texto aquí" spellcheck="false"></textarea>
        <div class="container-botones">
          <button class="botones boton_primario">Encriptar</button>
          <button class="botones boton_secundario">Desencriptar</button>
        </div>
      </div>
      <output class="mensaje_no_encontrado">
        <img src="/images/persona.png" alt="Persona" class="imagen_persona">
        <p class="mensaje"> <span class="negritas">Ningún mensaje fue encontrado</span><br>Ingresa el texto que desees encriptar o desencriptar.</p>
      </output>
    </section>
  </main>
  <footer class="footer">
    <p>Proyecto creado por elge3k</p>
  </footer>
</body>
</html>
